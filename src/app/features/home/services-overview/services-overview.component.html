<section class="w-full bg-secondary shadow py-8">
  <!-- En-tête de section -->
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-5xl font-serif text-quinary font-bold mb-6">
        Nos Services
      </h1>
      <p class="text-base md:text-lg text-quinary font-sans max-w-4xl mx-auto">
        Découvrez nos services pour une expérience enrichissante au zoo !
        Profitez de nos différentes options pour rendre votre visite
        inoubliable.
      </p>
    </div>

    <!-- Grille de services -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services(); track service.id_service) {
      <div
        class="relative group aspect-square rounded-2xl overflow-hidden shadow-lg"
      >
        <a [routerLink]="['/service', service.id_service]" class="block h-full">
          <!-- Image -->
          <img
            [src]="service.images"
            [alt]="service.name"
            class="w-full h-full object-cover"
          />

          <!-- Overlay au survol -->
          <div
            class="absolute inset-0 bg-tertiary bg-opacity-90 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-center items-center p-6"
          >
            <h3
              class="text-primary text-xl md:text-2xl font-serif font-semibold mb-4"
            >
              {{ service.name }}
            </h3>
            <p class="text-primary text-center text-sm md:text-base font-sans">
              {{ service.description }}
            </p>
          </div>

          <!-- Titre visible en permanence sur mobile -->
          <div
            class="absolute bottom-0 left-0 right-0 bg-tertiary bg-opacity-90 p-4 md:group-hover:opacity-0 transition-opacity"
          >
            <h3
              class="text-primary text-lg font-serif font-semibold text-center"
            >
              {{ service.name }}
            </h3>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>
