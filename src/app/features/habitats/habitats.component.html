<section class="w-screen bg-primary shadow pb-4 pt-4">
  <!-- Titre de la section -->
  <div class="text-center mb-4">
    <h1
      class="text-xl sm:text-2xl md:text-6xl font-bold text-quinary font-serif"
    >
      Nos Habitats
    </h1>
    <h3 class="text-lg text-quinary font-sans">
      DÃ©couvrez les habitats naturels de nos animaux
    </h3>
  </div>

  <!-- Liste des habitats -->
  <div
    class="flex flex-col sm:flex-row sm:flex-nowrap justify-center gap-6 px-6 sm:px-12 pb-4"
  >
    @for (habitat of habitats(); track habitat.id) {
    <a
      [routerLink]="['/habitat', habitat.id]"
      class="w-full sm:w-1/4 flex flex-col items-center rounded-lg shadow"
      appBorderCard
    >
      <div class="w-full">
        <div
          class="text-center font-bold py-2 bg-tertiary text-white rounded-t-lg"
        >
          {{ habitat.name }}
        </div>
      </div>

      <div class="relative group w-full h-64">
        <img
          [src]="habitat.image"
          [alt]="'Habitat de ' + habitat.name"
          class="w-full h-full object-cover rounded-b-lg"
        />
      </div>
    </a>
    }
  </div>

  <!-- Bouton de retour -->
  <div class="flex justify-center">
    <app-button
      [text]="'Retour'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/2 lg:w-1/4 font-bold"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
