@if (habitats().length > 0) {
<section class="w-full bg-primary shadow py-4 px-4">
  <!-- Container pour les 3 cartes d'habitats -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (currentHabitat of habitats(); track currentHabitat.id_habitat) {
    <div class="bg-secondary rounded-lg shadow-lg overflow-hidden">
      <!-- En-tête de l'habitat -->
      <div class="p-4">
        <h2 class="text-2xl text-quinary font-bold font-serif text-center mb-2">
          {{ currentHabitat.name }}
        </h2>
        <img
          [src]="currentHabitat.images"
          [alt]="currentHabitat.name"
          class="w-full h-48 object-cover rounded-lg mb-4"
        />
      </div>

      <!-- Liste des animaux -->
      <div class="bg-white p-4">
        <h3 class="text-xl font-bold text-tertiary mb-4 text-center">
          Animaux à nourrir
        </h3>
        <div class="space-y-2">
          @for (animal of currentHabitat.animals; track animal.id_animal) {
          <div
            class="flex items-center justify-between bg-gray-50 p-3 rounded-lg"
          >
            <div class="flex items-center space-x-3">
              <img
                [src]="animal.images"
                [alt]="animal.name"
                class="w-12 h-12 rounded-full object-cover"
              />
              <span class="font-medium">{{ animal.name }}</span>
            </div>
            <app-button
              [text]="'Nourrir'"
              [type]="'button'"
              [color]="'tertiary'"
              [rounded]="true"
              class="w-24"
              (click)="markAsFed(animal.id_animal)"
            ></app-button>
          </div>
          }
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Bouton de retour -->
  <div class="w-full flex justify-center mt-8">
    <app-button
      [text]="'Retour'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/4 lg:w-1/6"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
}
