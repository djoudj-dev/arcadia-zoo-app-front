name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t djoudj/arcadia-zoo-app-front:latest .
          docker push djoudj/arcadia-zoo-app-front:latest

      - name: Create SSH key file
        run: |
          echo "${{ secrets.VPS_KEY }}" | base64 --decode > /tmp/ssh_key || { echo "Failed to create SSH key file"; exit 1; }
          chmod 600 /tmp/ssh_key

      - name: Check SSH Key
        run: |
          cat /tmp/ssh_key
          ls -lah /tmp/ssh_key

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: /tmp/ssh_key
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            docker pull djoudj/arcadia-zoo-app-front:latest
            docker stop arcadia-zoo-app-front || true
            docker rm arcadia-zoo-app-front || true
            docker run -d --name arcadia-zoo-app-front -p 8080:8080 djoudj/arcadia-zoo-app-front:latest
          debug: true
