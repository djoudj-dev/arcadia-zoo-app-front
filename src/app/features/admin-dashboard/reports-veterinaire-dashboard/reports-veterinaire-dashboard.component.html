<!-- Section des comptes rendus des vétérinaires -->
<section
  class="veterinarian-reports mb-12 p-6 bg-secondary rounded-lg shadow-xl shadow-tertiary"
>
  <h2 class="text-2xl font-semibold mb-8 text-center">
    Comptes rendus des vétérinaires
  </h2>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Filtres -->
    <div class="w-full lg:w-1/2 bg-gray-100 p-6 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Filtres</h3>
      <div class="filters space-y-4">
        <div>
          <label for="filter-animal" class="block text-lg font-medium mb-2"
            >Filtrer par animal:</label
          >
          <select
            id="filter-animal"
            name="filter-animal"
            class="w-full p-2 border border-gray-300 rounded-md"
          >
            <!-- Les options dynamiques seront insérées ici -->
          </select>
        </div>
        <div>
          <label for="filter-date" class="block text-lg font-medium mb-2"
            >Filtrer par date:</label
          >
          <input
            type="date"
            id="filter-date"
            name="filter-date"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>
        <button
          type="button"
          class="px-6 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700"
        >
          Appliquer Filtres
        </button>
      </div>
    </div>

    <!-- Liste des comptes rendus -->
    <div class="w-full lg:w-1/2 bg-gray-100 p-6 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Liste des comptes rendus</h3>
      <table class="w-full border-collapse bg-white rounded-lg shadow-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-4 text-left">Animal</th>
            <th class="border p-4 text-left">Date</th>
            <th class="border p-4 text-left">Rapport</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes dynamiques seront insérées ici -->
        </tbody>
      </table>
    </div>
  </div>
</section>
