<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center mb-6">
    <h1
      class="text-xl font-bold font-serif text-quinary sm:text-2xl md:text-6xl"
    >
      Nos Services
    </h1>
    <h3 class="text-lg text-quinary font-sans">
      Découvrez les services proposés par le Zoo
    </h3>
  </div>

  <!-- Services avec une disposition flexible en mobile-first -->
  <div
    class="flex flex-col gap-6 py-4 px-4 justify-center sm:flex-row sm:flex-wrap md:gap-24 sm:px-6 md:px-12"
  >
    <!-- Boucle @for pour afficher les services -->
    @for (service of services(); track service.id_service) {
    <div class="relative group w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto">
      <a [routerLink]="['/service', service.id_service]">
        <img
          [src]="service.images"
          [alt]="service.name"
          class="w-full h-full object-cover rounded-full"
        />
        <div
          class="absolute inset-0 flex flex-col items-center justify-center bg-quaternary bg-opacity-100 opacity-0 group-hover:opacity-100 transition-opacity rounded-full text-center p-4"
        >
          <span class="text-quinary text-2xl md:text-3xl font-sans font-bold">{{
            service.name
          }}</span>
          <span
            class="text-primary text-center text-base md:text-lg mt-2 max-w-xs leading-relaxed"
          >
            {{ service.description }}
          </span>
        </div>
      </a>
    </div>
    }
  </div>

  <!-- Bouton retour à l'accueil -->
  <div class="flex justify-center mt-6">
    <app-button
      [text]="'Retour accueil'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/2 sm:w-1/3 lg:w-1/4 font-bold"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
