<section class="w-screen bg-primary shadow pt-4 pb-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-3xl text-quinary font-bold font-serif"
    >
      Nos Animaux
    </h1>
  </div>

  <!-- Liste des animaux avec la directive @for -->
  <div class="flex flex-wrap justify-center gap-8 mb-4">
    <!-- Boucle @for pour afficher les cartes d'animaux -->
    @for (animal of animals.slice(0, 4); track animals) {
    <div class="flex justify-center pt-4 w-auto">
      <div class="bg-secondary shadow-md rounded-lg p-4 text-center">
        <img
          [src]="animal.image"
          [alt]="animal.name"
          class="w-full h-48 object-cover rounded-lg"
        />
        <h2 class="text-lg font-bold text-primary mt-4">{{ animal.name }}</h2>
      </div>
    </div>
    }
  </div>
</section>
