<!-- Section de modification des services -->
<section
  class="services-management mb-12 p-6 bg-secondary rounded-lg shadow-xl shadow-tertiary"
>
  <h2 class="text-2xl font-semibold mb-8 text-center">
    Modification des services
  </h2>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Formulaire de modification des services -->
    <div class="w-full lg:w-1/2 bg-gray-100 p-6 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Ajouter/Mettre à jour Service</h3>
      <form class="space-y-4">
        <div>
          <label for="service-name" class="block text-lg font-medium mb-2"
            >Nom du service:</label
          >
          <input
            type="text"
            id="service-name"
            name="service-name"
            required
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="w-full sm:w-2/5 md:w-1/3 lg:w-1/4">
          <app-button
            [text]="'Ajouter/Mettre à jour Service'"
            [type]="'button'"
            [color]="'tertiary'"
            [rounded]="true"
          ></app-button>
        </div>
      </form>
    </div>

    <!-- Liste des services -->
    <div class="w-full lg:w-1/2 bg-gray-100 p-6 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Liste des services</h3>
      <table class="w-full border-collapse bg-white rounded-lg shadow-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-4 text-left">Nom du service</th>
            <th class="border p-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes dynamiques seront insérées ici -->
        </tbody>
      </table>
    </div>
  </div>
</section>
