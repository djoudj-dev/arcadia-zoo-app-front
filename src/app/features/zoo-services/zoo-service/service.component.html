@if (service) {
<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-6xl text-quinary font-bold font-serif"
    >
      {{ service.name }}
    </h1>
  </div>

  <!-- Conteneur principal avec Flexbox -->
  <div class="flex flex-col md:flex-row items-center justify-center mt-4 gap-8">
    <!-- Div contenant l'image -->
    <div class="w-2/3 sm:w-1/2 md:w-1/3 lg:w-1/5 mx-auto md:ml-auto">
      <img
        [src]="service.image"
        [alt]="service.name"
        class="w-full h-full object-cover rounded-full"
      />
    </div>

    <!-- Div contenant les informations du service -->
    <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 mr-auto text-quinary px-4">
      <p class="text-lg text-center md:text-left font-semibold">
        Informations sur le service :
      </p>
      <p class="mt-2">{{ service.description }}</p>

      <!-- Informations complémentaires -->
      <p class="mt-2"><strong>Emplacement :</strong> {{ service.location }}</p>
      <p class="mt-2"><strong>Horaires :</strong> {{ service.hours }}</p>

      <!-- Caractéristiques du service -->
      <p class="mt-2"><strong>Caractéristiques :</strong></p>
      <ul class="list-disc ml-4">
        @for (feature of service.features; track feature) {
        <li>{{ feature }}</li>
        }
      </ul>
    </div>
  </div>

  <!-- Bouton de retour -->
  <div class="w-full flex justify-center pt-8">
    <app-button
      [text]="'Retour'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/4 lg:w-1/4 font-bold"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
}
