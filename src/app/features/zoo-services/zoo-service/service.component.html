@if (service) {
<section
  class="min-h-screen bg-gradient-to-br from-primary via-secondary/5 to-primary/90 py-16"
>
  <div class="container mx-auto px-4 max-w-7xl">
    <!-- En-tête avec titre -->
    <h1
      class="text-4xl md:text-6xl lg:text-7xl text-tertiary font-serif text-center mb-16 tracking-wider"
    >
      <span class="inline-block border-b-4 border-quaternary/30 pb-2">
        {{ service.name }}
      </span>
    </h1>

    <!-- Conteneur principal -->
    <div class="grid md:grid-cols-12 gap-12 items-start">
      <!-- Image du service -->
      <div class="md:col-span-5 lg:col-span-6">
        <div class="relative group">
          <div
            class="absolute inset-0 bg-tertiary/20 rounded-3xl transform rotate-3 transition-transform group-hover:rotate-6"
          ></div>
          <div class="relative overflow-hidden rounded-3xl shadow-2xl">
            <img
              [src]="service.images"
              [alt]="service.name"
              class="w-full h-full object-cover transform transition-all duration-500 hover:scale-110"
            />
          </div>
        </div>
      </div>

      <!-- Informations du service -->
      <div class="md:col-span-7 lg:col-span-6">
        <div
          class="bg-primary/90 backdrop-blur-md rounded-3xl p-8 lg:p-10 shadow-xl border border-secondary/20"
        >
          <h2 class="text-3xl font-serif text-tertiary mb-8 relative">
            À propos de ce service
            <span
              class="absolute bottom-0 left-0 w-24 h-1 bg-quaternary/40"
            ></span>
          </h2>

          <p class="text-quinary/90 leading-relaxed mb-10 font-sans text-lg">
            {{ service.description }}
          </p>

          <!-- Caractéristiques -->
          <div class="space-y-6">
            <h3
              class="text-2xl font-serif text-tertiary flex items-center gap-3"
            >
              <span class="w-2 h-8 bg-quaternary/60 rounded-full"></span>
              Caractéristiques
            </h3>
            <ul class="grid grid-cols-1 gap-4 pl-4">
              @for (feature of feature; track feature) {
              <li class="flex items-center space-x-3 text-quinary/80 group">
                <span
                  class="w-3 h-3 bg-quaternary/60 rounded-full transform transition-all duration-300 group-hover:scale-125"
                ></span>
                <span
                  class="text-lg font-sans transition-colors duration-300 group-hover:text-tertiary"
                >
                  {{ feature.name }}
                </span>
              </li>
              }
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton de retour -->
    <div class="mt-16 text-center">
      <app-button
        [text]="'Retour'"
        [type]="'button'"
        [color]="'tertiary'"
        [rounded]="true"
        class="w-full max-w-sm mx-auto font-sans font-medium hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        (click)="goBack()"
      ></app-button>
    </div>
  </div>
</section>
}
