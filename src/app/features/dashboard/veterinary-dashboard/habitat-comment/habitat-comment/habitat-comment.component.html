<div class="p-6 relative">
  <!-- Toast -->
  @if (isToastVisible()) {
  <app-toast
    [message]="toastMessage()"
    [type]="toastType()"
    class="absolute top-4 right-4 z-50"
  />
  }

  <h3 class="text-2xl font-serif text-tertiary font-bold mb-6">
    Ajouter un commentaire
  </h3>

  <form (ngSubmit)="submitComment()" class="space-y-6">
    <!-- État de l'habitat -->
    <div>
      <label
        for="habitat_status"
        class="block text-sm font-medium text-tertiary mb-2"
      >
        État de l'habitat
      </label>
      <select
        id="habitat_status"
        [(ngModel)]="newHabitatCommentData.habitat_status"
        name="habitat_status"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-tertiary focus:border-transparent"
      >
        @for (status of statusOptions; track status) {
        <option [value]="status">{{ status }}</option>
        }
      </select>
    </div>

    <!-- Commentaire -->
    <div>
      <label for="comment" class="block text-sm font-medium text-tertiary mb-2">
        Commentaire
      </label>
      <textarea
        id="comment"
        [(ngModel)]="newHabitatCommentData.comment"
        name="comment"
        rows="4"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-tertiary focus:border-transparent"
        placeholder="Entrez votre commentaire ici..."
      ></textarea>
    </div>

    <!-- Bouton de soumission -->
    <div class="flex justify-end">
      <app-button
        [text]="'Envoyer'"
        [type]="'submit'"
        [color]="'tertiary'"
        [rounded]="true"
        class="w-32"
      />
    </div>
  </form>
</div>
