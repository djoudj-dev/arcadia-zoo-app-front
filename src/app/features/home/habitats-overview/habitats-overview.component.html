<section class="w-screen bg-secondary shadow pt-4">
  <!-- Titre de la section -->
  <div class="text-center mb-4">
    <h2
      class="text-xl sm:text-2xl md:text-3xl font-bold text-primary font-serif"
    >
      Nos Habitats
    </h2>
  </div>

  <!-- Utilisation de flex pour une seule ligne -->
  <div class="flex flex-nowrap justify-center gap-6 px-12">
    <!-- Habitat 1 : Jungle -->
    <div
      class="w-1/4 flex flex-col items-center rounded-lg shadow"
      appBorderCard
    >
      <!-- w-1/4 pour occuper un quart de la ligne -->
      <app-button
        [text]="'Jungle'"
        [type]="'button'"
        class="focus:outline-none text-white font-sans bg-tertiary font-medium text-sm w-full py-2 text-center"
      ></app-button>
      <div class="relative group w-full h-64">
        <img
          src="images/home/jungle.svg"
          alt="Habitat Jungle"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <!-- Habitat 2 : Savane -->
    <div
      class="w-1/4 flex flex-col items-center rounded-lg shadow"
      appBorderCard
    >
      <!-- w-1/4 -->
      <app-button
        [text]="'Savane'"
        [type]="'button'"
        class="focus:outline-none text-white font-sans bg-tertiary font-medium text-sm w-full py-2 text-center"
      ></app-button>
      <div class="relative group w-full h-64">
        <img
          src="images/home/savane.svg"
          alt="Habitat Savane"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <!-- Habitat 3 : Marais -->
    <div
      class="w-1/4 flex flex-col items-center rounded-lg shadow"
      appBorderCard
    >
      <!-- w-1/4 -->
      <app-button
        [text]="'Marais'"
        [type]="'button'"
        class="focus:outline-none text-white font-sans bg-tertiary font-medium text-sm w-full py-2 text-center"
      ></app-button>
      <div class="relative group w-full h-64">
        <img
          src="images/home/marais.svg"
          alt="Habitat Marais"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>
</section>
