@if (service()) {
<section
  class="w-full bg-gradient-to-b from-secondary to-primary shadow-lg py-8"
  appVisitTracker
  [categoryName]="service()?.name || ''"
  [categoryType]="'service'"
  [pageId]="service()?.id_service || 0"
>
  <div class="container mx-auto px-4">
    <!-- En-tête avec titre -->
    <div class="text-center space-y-4 mb-12">
      <h1
        class="text-3xl md:text-5xl lg:text-6xl font-serif font-bold text-quinary"
      >
        {{ service()?.name }}
      </h1>
    </div>

    <!-- Conteneur principal -->
    <div class="max-w-7xl mx-auto grid md:grid-cols-12 gap-8 items-start">
      <!-- Image du service -->
      <div class="md:col-span-5 lg:col-span-6">
        <div class="relative group">
          <div
            class="absolute inset-0 bg-tertiary/20 rounded-2xl transform rotate-1 transition-transform group-hover:rotate-2"
          ></div>
          <div class="relative overflow-hidden rounded-2xl shadow-xl">
            <img
              [src]="service()?.images"
              [alt]="service()?.name"
              class="w-full h-full object-cover transform transition-all duration-500 group-hover:scale-105"
            />
          </div>
        </div>
      </div>

      <!-- Informations du service -->
      <div class="md:col-span-7 lg:col-span-6">
        <div
          class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-secondary/20"
        >
          <!-- Description -->
          <div class="mb-8">
            <h2
              class="text-2xl font-serif text-tertiary font-bold mb-4 flex items-center"
            >
              <i class="fas fa-info-circle mr-3"></i>
              À propos de ce service
            </h2>
            <p class="text-quinary/90 leading-relaxed font-sans">
              {{ service()?.description }}
            </p>
          </div>

          <!-- Caractéristiques -->
          @if (features().length > 0) {
          <div class="space-y-6">
            <h3
              class="text-xl font-serif text-tertiary font-bold flex items-center"
            >
              <i class="fas fa-list-check mr-3"></i>
              Caractéristiques
            </h3>
            <ul class="grid gap-4">
              @for (feature of features(); track feature) {
              <li class="flex items-center space-x-3 group">
                <div
                  class="w-2 h-2 rounded-full bg-tertiary/60 transform transition-all duration-300 group-hover:scale-150"
                ></div>
                <span
                  class="text-quinary/80 transition-colors duration-300 group-hover:text-tertiary"
                >
                  {{ feature.name }}
                </span>
              </li>
              }
            </ul>
          </div>
          }
        </div>
      </div>
    </div>

    <!-- Bouton de retour -->
    <div class="flex justify-center mt-12">
      <app-button
        [text]="'Retour aux services'"
        [type]="'button'"
        [color]="'tertiary'"
        [rounded]="true"
        class="w-full sm:w-1/3 lg:w-1/4 font-bold shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"
        (click)="goBack()"
        (keydown)="goBack()"
      ></app-button>
    </div>
  </div>
</section>
}
