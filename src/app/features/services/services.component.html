<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl font-bold font-serif text-quinary sm:text-2xl md:text-6xl"
    >
      Nos Services
    </h1>
    <h3 class="text-lg text-quinary font-sans">
      Découvrez les services proposés par le Zoo
    </h3>
  </div>

  <!-- Services avec une disposition flexible en mobile-first -->
  <div
    class="flex flex-col gap-6 py-4 px-4 justify-center sm:flex-row sm:flex-wrap md:gap-24 sm:px-6 md:px-12"
  >
    <!-- Boucle @for pour afficher les services -->
    @for (service of services; track service.id) {
    <div class="relative group w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto">
      <img
        [src]="service.image"
        [alt]="service.name"
        class="w-full h-full object-cover rounded-full"
      />
      <div
        class="absolute inset-0 flex flex-col items-center justify-center bg-quaternary bg-opacity-100 opacity-0 group-hover:opacity-100 transition-opacity rounded-full"
      >
        <span class="text-quinary text-2xl md:text-3xl font-sans">{{
          service.name
        }}</span>
        <span class="text-primary text-center text-lg px-2 mt-2">{{
          service.description
        }}</span>
      </div>
    </div>
    }
  </div>

  <!-- Bouton retour à l'accueil -->
  <div class="flex justify-center mt-6">
    <app-button
      [text]="'Retour accueil'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/2 sm:w-1/3 lg:w-1/4 font-bold"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
