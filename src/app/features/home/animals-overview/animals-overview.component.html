<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-3xl text-quinary font-bold font-serif"
    >
      Nos Animaux
    </h1>
  </div>

  <!-- Liste des animaux avec la directive @for -->
  <div
    class="flex flex-wrap justify-center gap-2 sm:gap-4 md:gap-6 lg:gap-4 mb-4 px-4"
  >
    <!-- Boucle @for pour afficher les cartes d'animaux -->
    @for (animal of animals.slice(0, 4); track animals) {
    <div
      class="flex justify-center pt-4 w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-auto"
    >
      <div
        class="bg-secondary shadow-lg rounded-lg p-6 text-center"
        appBorderCardAnimal
      >
        <div class="w-full h-full overflow-hidden rounded-lg">
          <img
            [src]="animal.image"
            [alt]="animal.name"
            class="w-96 h-96 object-cover rounded-lg"
          />
          <h2 class="text-xl font-bold text-primary mt-4">{{ animal.name }}</h2>
        </div>
      </div>
    </div>
    }
  </div>
</section>
