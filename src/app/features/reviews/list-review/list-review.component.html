<section class="bg-primary shadow pt-4 pb-4">
  <!-- Titre de la section -->
  <div class="text-center mb-4">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold font-serif">
      Ils ont donné leur avis
    </h1>
  </div>

  <div class="relative px-4 max-w-full mx-auto overflow-hidden">
    <!-- Boutons de défilement gauche et droite -->
    <button
      (click)="scrollLeft()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full z-10"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>

    <div #scrollContainer class="flex space-x-4 overflow-x-auto scrollbar-hide">
      @for (review of reviews; track review) {
      <div
        class="bg-[#A3B583] rounded-lg p-6 shadow-md w-full max-w-md flex-shrink-0"
      >
        <!-- Flex pour organiser nom et date -->
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-serif text-lg font-bold">
            {{ review.name }}
          </h3>
          <!-- Date à droite -->
          <div class="text-right font-serif text-sm">
            <p>Le {{ review.date | date : "dd/MM/yyyy" }}</p>
          </div>
        </div>
        <!-- Affichage des étoiles -->
        <div class="flex space-x-1 mb-4">
          <app-rate [rating]="review.rating" [stars]="stars"></app-rate>
        </div>
        <!-- Message -->
        <p class="font-serif text-md">{{ review.message }}</p>
      </div>
      }
    </div>

    <!-- Bouton de défilement droite -->
    <button
      (click)="scrollRight()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full z-10"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</section>
