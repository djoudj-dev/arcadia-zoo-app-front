<form
  [formGroup]="habitatNoteForm"
  (ngSubmit)="onSubmit()"
  class="bg-primary p-6 rounded-lg shadow-lg shadow-secondary space-y-6"
>
  <h3 class="text-xl sm:text-xl font-bold text-quinary">
    Donnez votre avis sur un habitat
  </h3>

  <div>
    <label for="habitat_id" class="block text-sm font-bold text-quinary"
      >Habitat</label
    >
    <select
      id="habitat_id"
      formControlName="habitat_id"
      class="mt-1 block w-full px-3 py-2 border border-quaternary rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
    >
      <option value="" disabled selected>Choisissez un habitat</option>
      @for (habitat of habitats; track habitat.id_habitat) {
      <option [value]="habitat.id_habitat">{{ habitat.name }}</option>
      }
    </select>
  </div>

  <div>
    <label for="message" class="block text-sm font-bold text-quinary"
      >Message</label
    >
    <textarea
      id="message"
      formControlName="message"
      rows="4"
      class="mt-1 block w-full px-3 py-2 border border-quaternary rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
      placeholder="Entrez un message"
    ></textarea>
  </div>

  <div class="flex justify-center">
    <app-button
      [text]="'Soumettre avis'"
      [type]="'submit'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/2 sm:w-1/3 lg:w-1/2 font-bold"
      [disabled]="habitatNoteForm.invalid"
    ></app-button>
  </div>
</form>
