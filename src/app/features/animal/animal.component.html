<!-- Détails de l'animal -->
@if (animal) {
<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-6xl text-quinary font-bold font-serif pb-4"
    >
      {{ animal.name }}
    </h1>
  </div>

  <!-- Carte de l'animal -->
  <div class="flex justify-center items-center w-full px-4">
    <div
      class="bg-secondary shadow-lg rounded-lg p-6 w-full lg:w-2/3 flex flex-col items-center"
    >
      <!-- Image de l'animal -->
      <div class="w-full flex justify-center">
        <img
          [src]="animal.image"
          [alt]="animal.name"
          class="w-1/2 h-1/2 object-cover rounded-lg shadow-lg"
        />
      </div>

      <!-- Détails de l'animal -->
      <div class="w-1/2 mt-2 text-left">
        <p class="text-quinary text-2xl font-semibold text-center">
          {{ animal.species }}
        </p>
        <p class="text-gray-600 text-base mt-2">
          <span>Habitat :</span> {{ animal.habitat }}
        </p>
        <p class="text-gray-600 text-base mt-2">
          <span>Caractéristiques :</span> {{ animal.characteristics }}
        </p>
        <p class="text-gray-600 text-base mt-2">
          <span>Poids :</span> {{ animal.weightRange }}
        </p>
        <p class="text-gray-600 text-base mt-2">
          <span>Régime :</span> {{ animal.diet }}
        </p>
      </div>
      <!-- Bouton de retour -->
      <div class="w-full flex justify-center pt-8">
        <app-button
          [text]="'Retour accueil'"
          [type]="'button'"
          [variant]="'tertiary'"
          [rounded]="true"
          class="w-1/4 lg:w-1/4 font-bold"
          (click)="goBack()"
        ></app-button>
      </div>
      <div class="w-full flex justify-center pt-8">
        <app-button
          [text]="'Retour habitat'"
          [type]="'button'"
          [variant]="'tertiary'"
          [rounded]="true"
          class="w-1/4 lg:w-1/4 font-bold"
          (click)="goHabitat()"
        ></app-button>
      </div>
    </div>
  </div>
</section>
}
