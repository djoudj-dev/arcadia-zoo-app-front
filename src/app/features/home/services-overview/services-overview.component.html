<section class="w-full bg-secondary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl font-bold font-serif text-primary sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl"
    >
      Nos Services
    </h1>
    <h3
      class="text-lg text-quinary font-sans sm:text-xl md:text-2xl lg:text-3xl"
    >
      Découvrez les services proposés par le Zoo
    </h3>
  </div>

  <!-- Services avec une disposition flexible en mobile-first -->
  <div
    class="flex flex-col gap-6 py-4 px-4 justify-center sm:flex-row sm:flex-wrap md:gap-12 sm:px-6 md:px-8 lg:px-10 xl:px-12"
  >
    <!-- Boucle @for pour afficher les services -->
    @for (service of services(); track service.id_service) {
    <div
      class="relative group w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto"
      appTouchInteraction
    >
      <a [routerLink]="['/service', service.id_service]">
        <img
          [src]="service.images"
          [alt]="service.name"
          class="w-full h-full object-cover rounded-full"
        />
        <div
          class="overlay absolute inset-0 flex flex-col items-center justify-center bg-quaternary bg-opacity-100 opacity-0 group-hover:opacity-100 transition-opacity rounded-full"
        >
          <!-- Nom du service avec texte responsive -->
          <span
            class="text-quinary text-lg sm:text-xl md:text-2xl lg:text-xl xl:text-3xl 2xl:text-2xl"
            >{{ service.name }}</span
          >
          <!-- Description responsive -->
          <span
            class="text-primary text-center text-sm sm:text-base md:text-lg lg:text-base xl:text-base 2xl:text-lg px-2 mt-2"
            >{{ service.description }}</span
          >
        </div>
        <!-- Afficher le nom du service en mode mobile-first -->
        <div
          class="absolute top-4 left-0 right-0 flex items-center justify-center md:hidden"
        >
          <span
            class="text-primary text-lg sm:text-xl font-sans bg-quinary bg-opacity-80 px-2 py-1 rounded mt-2"
            >{{ service.name }}</span
          >
        </div>
      </a>
    </div>
    }
  </div>
</section>
