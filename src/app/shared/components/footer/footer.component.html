  <!-- Modal (hidden by default) -->
  <div
    class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-900 bg-opacity-50"
    id="modal"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-6 text-center flex flex-col items-center justify-center"
    >
      <h3 class="text-lg font-bold text-slate-900 mb-4">
        Plan d'accès et Horaires
      </h3>

      <!-- Horaires -->
      <ul class="list-none mt-4 text-sm text-slate-600 space-y-2">
        <li>
          <span class="font-bold text-quinary">Du Lundi au Vendredi :</span> de
          9h00 à 19h00
        </li>
        <li>
          <span class="font-bold text-quinary">Et du Samedi au Dimanche :</span>
          de 9h00 à 20h00
        </li>
      </ul>

      <!-- Adresse -->
      <p class="mt-4 text-sm text-slate-600">
        <span class="font-bold text-quinary">Adresse :</span> 666 chemin de
        l'étrange, 35380 Paimpont, France
      </p>

      <!-- Plan d'accès -->
      <div class="w-full h-64 mt-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2668.735021438556!2d-2.1739626!3d48.018829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480faceab3587495%3A0xcdc883e818be2eb2!2sFor%C3%AAt%20de%20Broc%C3%A9liande!5e0!3m2!1sfr!2sfr!4v1728318223640!5m2!1sfr!2sfr"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <!-- Bouton de fermeture -->
      <button
        class="mt-4 bg-tertiary text-primary px-4 py-2 rounded-md focus:outline-none"
        (click)="closeModal()"
      >
        Fermer
      </button>
    </div>
  </div>
</footer>
