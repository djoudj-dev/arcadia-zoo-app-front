@if (animal) {
<section class="w-full bg-primary shadow py-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl font-bold font-serif text-quinary sm:text-2xl md:text-6xl pb-4"
    >
      {{ animal.name }}
    </h1>
  </div>

  <!-- Carte de l'animal -->
  <div class="flex justify-center w-full px-4">
    <div
      class="bg-secondary shadow-lg rounded-lg p-4 w-full flex flex-col items-center sm:w-3/4 lg:w-2/3"
    >
      <!-- Image de l'animal -->
      <div class="w-full flex justify-center">
        <img
          [src]="animal.image"
          [alt]="animal.name"
          class="w-full h-auto object-cover rounded-lg shadow-lg sm:w-3/4 md:w-1/2"
        />
      </div>

      <!-- Détails de l'animal -->
      <div class="w-full mt-4 text-left sm:w-3/4 md:w-1/2">
        <p class="text-quinary text-xl font-semibold text-center md:text-2xl">
          {{ animal.species }}
        </p>
        <p class="text-gray-600 text-sm mt-2 md:text-base">
          <span class="font-bold">Habitat :</span> {{ animal.habitat }}
        </p>
        <p class="text-gray-600 text-sm mt-2 md:text-base">
          <span class="font-bold">Caractéristiques :</span>
          {{ animal.characteristics }}
        </p>
        <p class="text-gray-600 text-sm mt-2 md:text-base">
          <span class="font-bold">Poids :</span> {{ animal.weightRange }}
        </p>
        <p class="text-gray-600 text-sm mt-2 md:text-base">
          <span class="font-bold">Régime :</span> {{ animal.diet }}
        </p>
      </div>

      <!-- Boutons de retour -->
      <div class="w-full flex justify-center pt-6 space-x-4">
        <app-button
          [text]="'Retour accueil'"
          [type]="'button'"
          [color]="'tertiary'"
          [rounded]="true"
          class="w-1/2 sm:w-1/3 lg:w-1/4 font-bold"
          (click)="goBack()"
        ></app-button>
        <app-button
          [text]="'Retour habitat'"
          [type]="'button'"
          [color]="'quinary'"
          [rounded]="true"
          class="w-1/2 sm:w-1/3 lg:w-1/4 font-bold"
          (click)="goHabitat()"
        ></app-button>
      </div>
    </div>
  </div>
</section>
}
