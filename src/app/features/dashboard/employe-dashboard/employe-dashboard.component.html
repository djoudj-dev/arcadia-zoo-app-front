<div class="container mx-auto mt-4">
  <div class="flex justify-center mb-6">
    <div class="inline-flex rounded-lg border border-secondary">
      <button
        [ngClass]="[
          'px-6 py-3 text-sm font-medium transition-all duration-200',
          activeTab === 'opinions'
            ? 'bg-tertiary text-white shadow-sm'
            : 'text-quinary hover:bg-secondary/10'
        ]"
        (click)="setActiveTab('opinions')"
      >
        Gestion des avis
      </button>
      <button
        [ngClass]="[
          'px-6 py-3 text-sm font-medium transition-all duration-200',
          activeTab === 'services'
            ? 'bg-tertiary text-white shadow-sm'
            : 'text-quinary hover:bg-secondary/10'
        ]"
        (click)="setActiveTab('services')"
      >
        Gestion des services
      </button>
      <button
        [ngClass]="[
          'px-6 py-3 text-sm font-medium transition-all duration-200 rounded-r-lg',
          activeTab === 'feeding'
            ? 'bg-tertiary text-white shadow-sm'
            : 'text-quinary hover:bg-secondary/10'
        ]"
        (click)="setActiveTab('feeding')"
      >
        Gestion de l'alimentation des animaux
      </button>
    </div>
  </div>

  @switch (activeTab) { @case ('opinions') {
  <app-user-opinion-management />
  } @case ('services') {
  <app-service-management />
  } @case ('feeding') {
  <app-animal-feeding-management />
  } }
</div>
