name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19" # Assure-toi que c'est la bonne version pour ton projet

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --configuration production

      - name: Deploy to VPS
        run: |
          # Copier les fichiers de build vers le VPS avec l'option StrictHostKeyChecking
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p 49999" dist/arcadia-zoo-app-front/* ubuntu@${{ secrets.VPS_HOST }}:/var/www/nedellec-julien.fr/html/

          # Connexion SSH pour exécuter des commandes supplémentaires
          ssh -o StrictHostKeyChecking=no -p 49999 ubuntu@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/nedellec-julien.fr/html/
            # Redémarrer les conteneurs Docker si nécessaire
            if [ -f docker-compose.yml ]; then
              docker-compose down
              docker-compose up -d --build
            fi
          EOF
