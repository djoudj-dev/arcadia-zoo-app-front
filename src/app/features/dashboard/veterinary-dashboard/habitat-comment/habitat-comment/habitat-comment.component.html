<div class="bg-white rounded-lg shadow-lg p-6">
  <!-- Formulaire d'ajout de commentaire -->
  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4 text-tertiary">
      Ajouter un commentaire
    </h2>
    <div class="space-y-4">
      <div>
        <label
          for="habitat-status"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Ã‰tat de l'habitat</label
        >
        <select
          id="habitat-status"
          [(ngModel)]="newHabitatCommentData.habitat_status"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-tertiary focus:border-tertiary"
        >
          @for (status of statusOptions; track status) {
          <option [value]="status">{{ status }}</option>
          }
        </select>
      </div>
      <div>
        <label
          for="habitat-comment"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Commentaire</label
        >
        <textarea
          id="habitat-comment"
          [(ngModel)]="newHabitatCommentData.comment"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-tertiary focus:border-tertiary"
          rows="3"
        ></textarea>
      </div>
      <app-button
        [color]="'tertiary'"
        [text]="'Ajouter le commentaire'"
        (click)="submitComment()"
        (keydown.enter)="submitComment()"
        [rounded]="true"
      />
    </div>
  </div>

  @if (isToastVisible()) {
  <app-toast [message]="toastMessage()" [type]="toastType()" />
  }
</div>
