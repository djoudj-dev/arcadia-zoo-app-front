<section class="h-auto flex items-center justify-center bg-primary">
  <!-- Toast positionné dans le formulaire -->

  <div
    class="bg-secondary p-6 rounded-lg shadow-lg w-full max-w-xs sm:max-w-md my-8"
  >
    <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-quinary">
      Connexion
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="relative">
        <app-toast />
      </div>
      <!-- Champ d'email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          [ngClass]="{
            'border-red-500':
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          }"
          placeholder="exemple@domaine.com"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
        {
        <div class="text-red-500 text-xs mt-2">
          {{ getErrorMessage("email") }}
        </div>
        }
      </div>

      <!-- Champ de mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Mot de passe
          <span class="text-xs text-gray-500 block">
            (8 caractères minimum, incluant majuscule, minuscule, chiffre et
            caractère spécial)
          </span>
        </label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          [ngClass]="{
            'border-red-500':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
          }"
          placeholder="••••••••"
        />
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched) {
        <div class="text-red-500 text-xs mt-2">
          {{ getErrorMessage("password") }}
        </div>
        }
      </div>

      <!-- Message d'erreur global -->
      @if (errorMessage) {
      <div class="mb-4 text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
      }

      <!-- Bouton de connexion -->
      <div class="flex justify-center">
        <app-button
          [text]="'Connexion'"
          [type]="'submit'"
          [color]="'tertiary'"
          [rounded]="true"
          [disabled]="loginForm.invalid"
          class="w-1/2 sm:w-1/3 lg:w-1/4 font-bold"
        ></app-button>
      </div>
    </form>
  </div>
</section>
