<section class="container mx-auto p-4 bg-secondary">
  <!-- Titre de la section -->
  <div class="text-center mb-8">
    <h2
      class="text-xl sm:text-2xl md:text-3xl font-bold text-primary font-serif"
    >
      Nos Habitats
    </h2>
  </div>

  <!-- Grille des habitats -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Habitat 1 : Jungle -->

    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <a href="#">
        <img class="rounded-t-lg" src="images/habitats/jungle.svg" alt="" />
      </a>
      <app-button class="text-primary" [text]="'La Jungle'"></app-button>
    </div>

    <!-- Habitat 2 : Savane -->
    <div class="flex flex-col items-center">
      <div class="bg-green-700 text-white text-center py-2 w-full rounded-t-lg">
        Savane
      </div>
      <div class="relative group w-full h-64">
        <img
          src="images/home/savane.svg"
          alt="Habitat Savane"
          class="w-full h-full object-cover rounded-b-lg group-hover:grayscale transition duration-300 ease-in-out"
        />
      </div>
    </div>

    <!-- Habitat 3 : Marais -->
    <div class="flex flex-col items-center">
      <div class="bg-green-700 text-white text-center py-2 w-full rounded-t-lg">
        Marais
      </div>
      <div class="relative group w-full h-64">
        <img
          src="images/home/marais.svg"
          alt="Habitat Marais"
          class="w-full h-full object-cover rounded-b-lg group-hover:grayscale transition duration-300 ease-in-out"
        />
      </div>
    </div>
  </div>
</section>
