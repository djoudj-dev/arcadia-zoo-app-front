<section class="w-screen bg-secondary shadow pt-4 pb-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-6xl text-primary font-bold font-serif"
    >
      Nos Services
    </h1>
    <h3 class="text-lg text-quinary font-sans">
      Découvrez les services proposés par le Zoo
    </h3>
  </div>

  <!-- Utilisation de flex avec un layout en colonne pour mobile -->
  <div
    class="flex flex-col sm:flex-row sm:flex-nowrap justify-center gap-6 md:gap-24 sm:px-12 pb-4 pt-4 px-4 md:px-36"
  >
    <!--Boucle @for pour afficher les services-->
    @for (service of services; track service.id) {
    <div #service class="relative group w-3/4 sm:w-3/4 md:w-96 self-center">
      <img
        [src]="service.image"
        [alt]="service.name"
        class="w-full h-full object-cover rounded-full"
      />
      <div
        class="absolute inset-0 flex flex-col items-center justify-center bg-quaternary bg-opacity-100 opacity-0 group-hover:opacity-100 transition-opacity rounded-full"
      >
        <span class="text-quinary text-2xl md:text-3xl font-sans">{{
          service.name
        }}</span>
        <span class="text-primary text-center text-lg px-2 mt-2">{{
          service.description
        }}</span>
      </div>
    </div>
    }
  </div>
</section>
