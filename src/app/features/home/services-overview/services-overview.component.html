<section class="w-screen bg-secondary shadow pt-4 pb-4">
  <!-- Titre de la section -->
  <div class="text-center">
    <h1
      class="text-xl sm:text-2xl md:text-3xl text-primary font-bold font-serif"
    >
      Nos Services
    </h1>
  </div>

  <!-- Utilisation de flex avec un layout en colonne pour mobile -->
  <div
    class="flex flex-col sm:flex-row sm:flex-nowrap justify-center gap-6 sm:px-12 pb-4 pt-4 px-4"
  >
    <!-- Service 1 : Restauration -->
    <div #service1 class="relative group w-3/4 sm:w-3/4 md:w-96 self-center">
      <img
        src="images/img_services/restaurant.webp"
        alt="Restauration"
        class="w-full h-full object-cover rounded-full"
      />
      <div
        class="overlay absolute inset-0 flex items-center justify-center rounded-full bg-quaternary bg-opacity-80 opacity-0 group-hover:opacity-100 transition-opacity"
      >
        <span class="text-white font-sans text-4xl">Restauration</span>
      </div>
    </div>

    <!-- Service 2 : Visite -->
    <div #service2 class="relative group w-3/4 sm:w-3/4 md:w-96 self-center">
      <img
        src="images/img_services/visite.webp"
        alt="Visite"
        class="w-full h-full object-cover rounded-full"
      />
      <div
        class="overlay absolute inset-0 flex items-center justify-center rounded-full bg-quaternary bg-opacity-80 opacity-0 group-hover:opacity-100 transition-opacity"
      >
        <span class="text-white font-sans text-4xl">Visite du Zoo</span>
      </div>
    </div>

    <!-- Service 3 : Train -->
    <div #service3 class="relative group w-3/4 sm:w-3/4 md:w-96 self-center">
      <img
        src="images/img_services/train.webp"
        alt="Train"
        class="w-full h-full object-cover rounded-full"
      />
      <div
        class="overlay absolute inset-0 flex items-center justify-center rounded-full bg-quaternary bg-opacity-80 opacity-0 group-hover:opacity-100 transition-opacity"
      >
        <span class="text-white font-sans text-4xl">Visite en train</span>
      </div>
    </div>
  </div>
</section>
