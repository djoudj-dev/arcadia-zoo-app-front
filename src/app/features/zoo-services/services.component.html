<section class="w-full bg-primary shadow py-4">
  <!-- En-tête avec animation subtile -->
  <div class="container mx-auto text-center mb-12 animate-fade-in">
    <h1 class="text-4xl md:text-6xl font-serif text-quinary mb-4 tracking-wide">
      Nos Services
    </h1>
    <p class="text-lg md:text-xl text-quinary/90 font-sans max-w-2xl mx-auto">
      Découvrez les expériences uniques proposées par notre Zoo
    </p>
  </div>

  <!-- Grille de services avec effet de carte moderne -->
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
      @for (service of services(); track service.id_service) {
      <div class="transform transition-all duration-300 hover:scale-105">
        <a
          [routerLink]="['/service', service.id_service]"
          class="block relative overflow-hidden rounded-2xl shadow-xl bg-tertiary/20 backdrop-blur-sm"
        >
          <div class="aspect-square">
            <img
              [src]="service.images"
              [alt]="service.name"
              class="w-full h-full object-cover"
            />
          </div>
          <!-- Overlay avec effet de glassmorphism amélioré -->
          <div
            class="absolute inset-0 bg-gradient-to-t from-tertiary/95 via-tertiary/70 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6 backdrop-blur-[2px]"
          >
            <h3 class="text-primary text-2xl font-serif font-bold mb-2">
              {{ service.name }}
            </h3>
            <p class="text-primary/90 text-base font-sans line-clamp-3">
              {{ service.description }}
            </p>
          </div>
        </a>
      </div>
      }
    </div>
  </div>

  <!-- Bouton retour à l'accueil -->
  <div class="flex justify-center mt-6">
    <app-button
      [text]="'Retour accueil'"
      [type]="'button'"
      [color]="'tertiary'"
      [rounded]="true"
      class="w-1/2 sm:w-1/3 lg:w-1/4 font-sans font-bold"
      (click)="goBack()"
    ></app-button>
  </div>
</section>
